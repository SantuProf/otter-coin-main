<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="shortcut icon" href="icon.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Profile | Otter Coin</title>
  <style>
    :root {
      --primary: #2b6cb0;
      --secondary: #38b2ac;
      --dark: #1a202c;
      --light: #f7fafc;
      --gray: #e2e8f0;
      --dark-gray: #4a5568;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }

    body {
      background-color: var(--dark);
      color: var(--light);
      min-height: 100vh;
      padding: 1rem;
    }

    .profile-container {
      max-width: 500px;
      margin: 0 auto;
      background: rgba(26, 32, 44, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .profile-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .profile-header h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .profile-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      margin: 0 auto 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      color: white;
    }

    .profile-details {
      margin-bottom: 2rem;
    }

.detail-row {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  padding: 1rem 0;
  border-bottom: 1px solid rgba(255, 255, 255, 0.05);
  word-break: break-word;
}


    .detail-label {
      color: var(--gray);
      font-size: 0.9rem;
    }

    .detail-value {
      font-weight: 500;
      word-break: break-word;
    }

    .logout-btn {
      width: 100%;
      padding: 0.75rem;
      border-radius: 8px;
      border: none;
      background: rgba(229, 62, 62, 0.2);
      color: #e53e3e;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1rem;
      border: 1px solid rgba(229, 62, 62, 0.3);
    }

    .logout-btn:hover {
      background: rgba(229, 62, 62, 0.3);
      transform: translateY(-2px);
    }

    .crypto-decoration {
      position: fixed;
      opacity: 0.1;
      z-index: -1;
      font-size: 3rem;
    }

    .decoration-1 {
      top: 20%;
      left: 10%;
    }

    .decoration-2 {
      bottom: 15%;
      right: 10%;
    }

    @media (max-width: 480px) {
      .profile-container {
        padding: 1.5rem; 
        margin: 10%; 
      }
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
    }
   nav{
           margin-top: 20px;
            padding: 0%;

        }
       nav ul{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            background-color: aliceblue;
            padding: 20px;
            border-radius: 10px;
        }
        li{
            list-style-type: none;
            background-color: rgba(15, 20, 30, 1);
            border-radius: 8px;
            padding: 1rem;
            margin: 0 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
            align-items: center;
            text-align: center;
            margin-top: 5px;
        } 
         @media (max-width: 480px) {
          nav ul{
            display: grid;
            grid-template-columns: repeat(2, 2fr);
            background-color: aliceblue;
            padding: 20px;
            border-radius: 10px;
        } 
      }
  </style>
</head>
<body>
 <div class="container-fluid">
   <div class="buttons">
    <div class="wallet">
      <i class="fa-solid fa-wallet" onclick="window.location.href='wallet.html'" style="cursor: pointer; font-size: 30px; margin-left: 5%;"></i>
    </div>
    <div class="setting">
      <i class="fa-solid fa-gear" onclick="window.location.href='setting.html'" style="cursor: pointer; font-size: 30px; margin-left: 90%; "></i>
    </div>
  </div>
  <!-- Background decorations -->
  <div class="crypto-decoration decoration-1">Ξ</div>
  <div class="crypto-decoration decoration-2">₿</div>

  <div class="profile-container" style="margin-top: 3%;">
    <div class="profile-header">
      <div class="profile-avatar" id="avatar">?</div>
      <h1>Profile</h1>
    </div>

    <div class="profile-details">
      <div class="detail-row">
        <span class="detail-label">Username</span>
        <span class="detail-value" id="profileUsername">N/A</span>
      </div>
      <div class="detail-row">
        <span class="detail-label">Global Rank</span>
        <span class="detail-value">#12187</span>
      </div>
      <div class="detail-row">
        <span class="detail-label">Referrals</span>
        <span class="detail-value">09</span>
      </div>
      <div class="detail-row">
        <span class="detail-label">Email</span>
        <span class="detail-value" id="profileEmail" style="text-wrap: balance;">N/A</span>
      </div>
    </div>

    <button class="logout-btn" id="logoutBtn">Logout</button>
  </div>
<nav>
        <ul style="cursor: pointer;">
            <li onclick="window.location.href='dashboard.html'"><i class="fa-solid fa-house" style="color: #ffffff;"></i></li>
            <li onclick="window.location.href='invite.html'"><i class="fas fa-user-plus" style="color: #ffffff;"></i></li>
            <li onclick="window.location.href='reward.html'"><i class="fa-solid fa-gift" style="color: #ffffff;"></i></li>
            <li onclick="window.location.href='profile.html'"><i class="fa-solid fa-user" style="color: #24deff;"></i></li>
        </ul>
    </nav>
 </div>
