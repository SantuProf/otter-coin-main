<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <title>Verify Email | Otter Coin</title>
    <style>
        :root {
            --primary: #2b6cb0;  /* Otter blue */
            --secondary: #38b2ac; /* Teal accent */
            --dark: #1a202c;
            --light: #f7fafc;
            --gray: #e2e8f0;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background-color: var(--dark);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(43, 108, 176, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(56, 178, 172, 0.1) 0%, transparent 20%);
        }
        
        .verify-container {
            background: rgba(26, 32, 44, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2.5rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        
        .verify-container h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--light);
        }
        
        .verify-container p {
            color: var(--gray);
            margin-bottom: 2rem;
            font-size: 0.95rem;
            line-height: 1.5;
        }
        
        .code-inputs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
            gap: 0.75rem;
        }
        
        .code-inputs input {
            width: 100%;
            height: 60px;
            text-align: center;
            font-size: 1.5rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(15, 20, 30, 0.7);
            color: var(--light);
            transition: all 0.3s ease;
        }
        
        .code-inputs input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(43, 108, 176, 0.3);
        }
        
        .continue-btn {
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            border: none;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .continue-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(43, 108, 176, 0.4);
        }
        
        .resend-link {
            display: block;
            margin-top: 1.5rem;
            font-size: 0.85rem;
            color: var(--secondary);
            text-decoration: none;
        }
        
        .resend-link:hover {
            text-decoration: underline;
        }
        
        /* Crypto decorations */
        .crypto-decoration {
            position: absolute;
            opacity: 0.1;
            z-index: -1;
            font-size: 3rem;
        }
        
        .decoration-1 {
            top: 20%;
            left: 10%;
        }
        
        .decoration-2 {
            bottom: 15%;
            right: 10%;
        }
        
        @media (max-width: 480px) {
            .verify-container {
                padding: 1.5rem;
                margin: 1rem;
            }
            
            .code-inputs input {
                height: 50px;
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="verify-container">
        <h1>Verify Your Email</h1>
        <p>We sent 4 digits code on your e-mail</p>
        
        <form id="verifyForm">
            <div class="code-inputs">
                <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric" autofocus>
                <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric">
                <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric">
                <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric">
            </div>
            
            <button type="submit" class="continue-btn"onclick="window.location.href = 'dashboard.html';">Continue</button>
            
            <a href="#" class="resend-link">Resend Code</a>
        </form>
    </div>

    <script>
        // Auto-focus movement between inputs
        const inputs = document.querySelectorAll('.code-inputs input');
        
        inputs.forEach((input, index) => {
            // Move to next input on entry
            input.addEventListener('input', (e) => {
                if (e.target.value.length === 1) {
                    if (index < inputs.length - 1) {
                        inputs[index + 1].focus();
                    }
                }
            });
            
            // Handle backspace
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && e.target.value === '') {
                    if (index > 0) {
                        inputs[index - 1].focus();
                    }
                }
            });
        });
        
        // Form submission
        document.getElementById('verifyForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            let verificationCode = '';
            inputs.forEach(input => {
                verificationCode += input.value;
            });
            
            // Here you would typically validate with your backend
            console.log('Verification code entered:', verificationCode);
            
        });
        
        // Resend code functionality
        document.querySelector('.resend-link').addEventListener('click', function(e) {
            e.preventDefault();
            // Here you would call your backend to resend
            alert('New verification code sent to your email');
            inputs[0].focus();
            inputs.forEach(input => input.value = '');
        });
    </script>
</body>
</html>
