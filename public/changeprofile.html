<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Personal Information | Otter Coin</title>
    <style>
        :root {
            --primary: #2b6cb0;
            /* Otter blue */
            --secondary: #38b2ac;
            /* Teal accent */
            --dark: #1a202c;
            --light: #f7fafc;
            --gray: #e2e8f0;
            --success: #48bb78;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background-color: var(--dark);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(43, 108, 176, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(56, 178, 172, 0.1) 0%, transparent 20%);
        }

        .back {
            position: absolute;
            top: 2rem;
            left: 2rem;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--light);
        }

        .signup-container {
            background: rgba(26, 32, 44, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2.5rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .signup-container h1 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-align: center;
        }

        .input-group {
            margin-bottom: 1.25rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: var(--gray);
        }

        .input-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(15, 20, 30, 0.7);
            color: var(--light);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(43, 108, 176, 0.3);
        }

        .password-strength {
            height: 4px;
            background: var(--dark);
            border-radius: 2px;
            margin-top: 0.5rem;
            overflow: hidden;
        }

        .strength-meter {
            height: 100%;
            width: 0%;
            background: var(--gray);
            transition: width 0.3s, background 0.3s;
        }

        .continue-btn {
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            border: none;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .continue-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(43, 108, 176, 0.4);
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--gray);
        }

        .login-link a {
            color: var(--secondary);
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* Crypto decorations */
        .crypto-decoration {
            position: absolute;
            opacity: 0.1;
            z-index: -1;
            font-size: 3rem;
        }

        .decoration-1 {
            top: 20%;
            left: 10%;
        }

        .decoration-2 {
            bottom: 15%;
            right: 10%;
        }

        @media (max-width: 480px) {
            .signup-container {
                padding: 1.5rem;
                margin: 1rem;
            }
        }

        .back {
            top: 5%;
            text-align: left;
            display: grid;
            align-items: end;
        }
    </style>
</head>

<body>
    <section>
    <div class="back" onclick="window.location.href='Setting.html'">
        <i class="fa-solid fa-arrow-left" style="font-size: 20px;"></i>
    </div>
        <!-- Crypto-themed background decorations -->
        <div class="crypto-decoration decoration-1">Ξ</div>
        <div class="crypto-decoration decoration-2">₿</div>

        <div class="signup-container">
            <h1>Personal Information</h1>

            <form id="signupForm" style="display: grid; grid-template-columns: repeat(2, 1fr);">
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required placeholder="Your full name">
                </div>

                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required placeholder="Choose a username" style="margin-left: 5px;">
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="your@email.com">
                </div>

                <div class="input-group">
                    <label for="country">Country</label>
                    <input type="country" id="country" required placeholder="Country" style="margin-left: 5px;">
                </div>
                <div class="input-group">
                    <label for="city">City</label>
                    <input type="city" id="city" required placeholder="City">
                </div>
            </form>
            <button type="submit" class="continue-btn">Continue</button>
        </div>

    </section>
    <script>
        // Combined form submission handler
        document.getElementById('signupForm').addEventListener('submit', function (e) {
            e.preventDefault();

            if (!this.checkValidity()) {
                alert('Please fill all required fields correctly.');
                return;
            }

            const userData = {
                name: document.getElementById('name').value,
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                country: document.getElementById('country').value,
                city: document.getElementById('city').value
            };
        });

    </script>
</body>

</html>
