<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <title>Document Confirmation</title>
    <style>
        :root {
            --primary: #2b6cb0;
            --secondary: #38b2ac;
            --dark: #1a202c;
            --light: #f7fafc;
            --gray: #e2e8f0;
            --dark-gray: #4a5568;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background-color: var(--dark);
            color: var(--light);
            min-height: 100vh;
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .verification-container {
            max-width: 500px;
            width: 100%;
            background: rgba(26, 32, 44, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .verification-header {
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .verification-header h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--light);
        }
        
        .document-display {
            margin-bottom: 2rem;
        }
        
        .document-image-container {
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .document-image {
            width: 100%;
            display: block;
        }
        
        .document-info {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }
        
        .info-label {
            color: var(--gray);
            font-weight: 500;
        }
        
        .info-value {
            color: var(--light);
            font-weight: 600;
        }
        
        .btn {
            color: var(--light);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            margin-top: 0.5rem;
            display: block;
            width: 40%;
            height: 50px;
            text-align: right;
            background: rgb(30, 119, 214);
            text-align: center;
            border-radius: 10px;
            margin-left: 32%;
            transition: all 0.2s ease-in-out;
        }
        
        .btn:hover {
            background: rgb(65, 147, 235);
        }
    </style>
</head>
<body>
    <div class="verification-container">
        <div class="verification-header">
            <h1>Verify Details</h1>
        </div>
        
        <!-- Document Display Section -->
        <div class="document-display">
            <div class="document-image-container" style="height: 200px;">
                <img src="#" alt="Uploaded ID Document" class="document-image" id="documentImage">
            </div>
            
            <div class="document-info">
                <div class="info-row">
                    <span class="info-label">ID:</span>
                    <span class="info-value">987654345678</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Country:</span>
                    <span class="info-value">Pakistan</span>
                </div>
                
            </div>
        </div>
        <button class="btn" onclick="con()">Continue</button>
    </div>
    <script>
        function con(){
            alert("Your Documents are Succefully Uploaded!");
            window.location.href='dashboard.html';
        }
    </script>
</body>
</html>
