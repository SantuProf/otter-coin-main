<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Invite Friends | Otter Coin</title>
    <style>
        :root {
            --primary: #2b6cb0;  /* Otter blue */
            --secondary: #38b2ac; /* Teal accent */
            --dark: #1a202c;
            --light: #f7fafc;
            --gray: #e2e8f0;
            --dark-gray: #4a5568;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background-color: var(--dark);
            color: var(--light);
            min-height: 100vh;
            padding: 1rem;
        }
        
        .referral-container {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(26, 32, 44, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .referral-header {
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .referral-header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .referral-header p {
            color: var(--gray);
        }
        
        .referral-link-container {
            background: rgba(15, 20, 30, 0.7);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .referral-link-container h2 {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: var(--secondary);
        }
        
        .referral-link {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 1rem;
        }
        
        .referral-link input {
            flex: 1;
            padding: 0.75rem 1rem;
            background: transparent;
            border: none;
            color: var(--light);
            font-size: 0.9rem;
        }
        
        .referral-link input:focus {
            outline: none;
        }
        
        .referral-actions {
            display: flex;
            gap: 0.75rem;
        }
        
        .referral-btn {
            flex: 1;
            padding: 0.75rem;
            border-radius: 8px;
            border: none;
            background: var(--primary);
            color: white;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .referral-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(43, 108, 176, 0.4);
        }
        
        .referral-btn.secondary {
            background: var(--dark-gray);
        }
        
        .team-members {
            margin-top: 2rem;
        }
        
        .team-members h2 {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: var(--secondary);
        }
        
        .member-list {
            list-style: none;
        }
        
        .member-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .member-number {
            width: 24px;
            height: 24px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            font-size: 0.8rem;
        }
        
        .member-name {
            flex: 1;
        }
        
        .member-status {
            color: var(--gray);
            font-size: 0.8rem;
        }
        
        /* Crypto decorations */
        .crypto-decoration {
            position: fixed;
            opacity: 0.1;
            z-index: -1;
            font-size: 3rem;
        }
        
        .decoration-1 {
            top: 20%;
            left: 10%;
        }
        
        .decoration-2 {
            bottom: 15%;
            right: 10%;
        }
        
        /* Tooltip */
        .tooltip {
            position: relative;
            display: inline-block;
        }
        
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: var(--dark);
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.8rem;
            border: 1px solid var(--primary);
        }
        
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
        
        @media (max-width: 480px) {
            .referral-container {
                padding: 1.5rem;
            }
            
            .referral-actions {
                flex-direction: column;
            }
        }
        nav{
           margin-top: 20px;
            padding: 0%;

        }
        nav ul{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            background-color: aliceblue;
            padding: 20px;
            border-radius: 10px;
        }
        @media (max-width: 480px) {
            nav ul{
            display: grid;
            grid-template-columns: repeat(2, 2fr);
            background-color: aliceblue;
            padding: 20px;
            border-radius: 10px;
        } 
        }
        li{
            list-style-type: none;
            background-color: rgba(15, 20, 30, 1);
            border-radius: 8px;
            padding: 1rem;
            margin: 0 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
            align-items: center;
            text-align: center;
        }
        @media (max-width: 480px) {
          nav ul{
            display: grid;
            grid-template-columns: repeat(2, 2fr);
            background-color: aliceblue;
            padding: 20px;
            border-radius: 10px;
        } 
      }
    </style>
</head>
<body>
    <!-- Crypto-themed background decorations -->
    <div class="crypto-decoration decoration-1">Ξ</div>
    <div class="crypto-decoration decoration-2">₿</div>
    
    <div class="referral-container">
        <div class="referral-header">
            <h1>Invite Friends</h1>
            <p>Earn bonus Otter Coins for each friend who joins</p>
        </div>
        
        <div class="referral-link-container">
            <h2>Referral Link</h2>
            <div class="referral-link">
                <input type="text" id="referralLink" value="https://ottercoin.com/join?ref=7X9K2L" readonly>
            </div>
            <div class="referral-actions">
                <button class="referral-btn tooltip" id="copyLinkBtn">
                    <span>Copy link</span>
                    <span class="tooltiptext">Link copied!</span>
                </button>
                <button class="referral-btn secondary" id="shareLinkBtn">Share link</button>
            </div>
        </div>
        
        <div class="team-members">
            <h2>Team Members</h2>
            <ul class="member-list">
                <li class="member-item">
                    <div class="member-number">1</div>
                    <div class="member-name">unknown</div>
                    <div class="member-status">Pending</div>
                </li>
                <li class="member-item">
                    <div class="member-number">2</div>
                    <div class="member-name">unknown</div>
                    <div class="member-status">Pending</div>
                </li>
                <li class="member-item">
                    <div class="member-number">3</div>
                    <div class="member-name">unknown</div>
                    <div class="member-status">Pending</div>
                </li>
                <li class="member-item">
                    <div class="member-number">4</div>
                    <div class="member-name">unknown</div>
                    <div class="member-status">Pending</div>
                </li>
            </ul>
        </div>
    </div>
 <nav>
        <ul style="cursor: pointer;">
            <li onclick="window.location.href='dashboard.html'"><i class="fa-solid fa-house" style="color: #ffffff;"></i></li>
            <li onclick="window.location.href='invite.html'"><i class="fas fa-user-plus" style="color: #24deff;"></i></li>
            <li onclick="window.location.href='reward.html'"><i class="fa-solid fa-gift" style="color: #ffffff;"></i></li>
            <li onclick="window.location.href='profile.html'"><i class="fa-solid fa-user" style="color: #ffffff;"></i></li>
        </ul>
    </nav>
    <script>
        // DOM Elements
        const referralLink = document.getElementById('referralLink');
        const copyLinkBtn = document.getElementById('copyLinkBtn');
        const shareLinkBtn = document.getElementById('shareLinkBtn');
        const tooltip = document.querySelector('.tooltiptext');
        
        // Copy referral link
        copyLinkBtn.addEventListener('click', function() {
            referralLink.select();
            document.execCommand('copy');
            
            // Show tooltip
            tooltip.textContent = 'Link copied!';
        });
        
        // Share referral link
        shareLinkBtn.addEventListener('click', function() {
            if (navigator.share) {
                navigator.share({
                    title: 'Join Otter Coin Mining',
                    text: 'Earn cryptocurrency together with me!',
                    url: referralLink.value
                }).catch(err => {
                    console.log('Error sharing:', err);
                });
            } else {
                // Fallback for browsers without Web Share API
                tooltip.textContent = 'Copied to clipboard!';
                referralLink.select();
                document.execCommand('copy');
                alert('Link copied to clipboard. Share it manually.');
            }
        });
        
        // In a real implementation, you would:

        //       // Update team members list
        //   });
    </script>
</body>
</html>
