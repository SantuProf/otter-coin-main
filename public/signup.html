<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <title>Create Account | Otter Coin</title>
    <style>
        :root {
            --primary: #2b6cb0;
            /* Otter blue */
            --secondary: #38b2ac;
            /* Teal accent */
            --dark: #1a202c;
            --light: #f7fafc;
            --gray: #e2e8f0;
            --success: #48bb78;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background-color: var(--dark);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(43, 108, 176, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(56, 178, 172, 0.1) 0%, transparent 20%);
        }

        .signup-container {
            background: rgba(26, 32, 44, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2.5rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .signup-container h1 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-align: center;
        }

        .input-group {
            margin-bottom: 1.25rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: var(--gray);
        }

        .input-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(15, 20, 30, 0.7);
            color: var(--light);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(43, 108, 176, 0.3);
        }

        .password-strength {
            height: 4px;
            background: var(--dark);
            border-radius: 2px;
            margin-top: 0.5rem;
            overflow: hidden;
        }

        .strength-meter {
            height: 100%;
            width: 0%;
            background: var(--gray);
            transition: width 0.3s, background 0.3s;
        }

        .continue-btn {
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            border: none;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .continue-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(43, 108, 176, 0.4);
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--gray);
        }

        .login-link a {
            color: var(--secondary);
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* Crypto decorations */
        .crypto-decoration {
            position: absolute;
            opacity: 0.1;
            z-index: -1;
            font-size: 3rem;
        }

        .decoration-1 {
            top: 20%;
            left: 10%;
        }

        .decoration-2 {
            bottom: 15%;
            right: 10%;
        }

        @media (max-width: 480px) {
            .signup-container {
                padding: 1.5rem;
                margin: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="signup-container">
        <h1>Create Account</h1>

        <form id="signupForm">
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" required placeholder="Your full name">
            </div>

            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" required placeholder="Choose a username">
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="your@email.com">
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Password">
                <div class="password-strength">
                    <div class="strength-meter" id="strengthMeter"></div>
                </div>
            </div>

            <div class="input-group">
                <label for="referal">Referral Link</label>
                <input type="" id="email" required placeholder="https://ottercoin.com">
            </div>

            <button type="submit" class="continue-btn">Continue</button>

            <p class="login-link">
                Already have an account? <a href="login.html">Log In</a>
            </p>
        </form>
    </div>

    <script>
        // Password strength indicator
        document.getElementById('password').addEventListener('input', function (e) {
            const password = e.target.value;
            const strengthMeter = document.getElementById('strengthMeter');
            let strength = 0;

            if (password.length > 7) strength += 25;
            if (password.length > 11) strength += 25;
            if (/[A-Z]/.test(password)) strength += 15;
            if (/[0-9]/.test(password)) strength += 15;
            if (/[^A-Za-z0-9]/.test(password)) strength += 20;

            strengthMeter.style.width = strength + '%';
            strengthMeter.style.backgroundColor =
                strength < 40 ? '#e53e3e' :
                    strength < 70 ? '#dd6b20' :
                        strength < 90 ? '#d69e2e' :
                            '#38a169';
        });

        // Combined form submission handler
        document.getElementById('signupForm').addEventListener('submit', function (e) {
            e.preventDefault();

            if (!this.checkValidity()) {
                alert('Please fill all required fields correctly.');
                return;
            }

            const userData = {
                name: document.getElementById('name').value,
                username: document.getElementById('username').value,
                email: document.getElementById('email').value
            };

            localStorage.setItem('userProfile', JSON.stringify(userData));
            window.location.href = 'verification.html';
        });

    </script>
</body>

</html>
