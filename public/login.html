<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <title>Otter Coin - Crypto Mining Platform</title>
    <style>
        :root {
            --primary: #2b6cb0;  /* Otter blue */
            --secondary: #38b2ac; /* Teal accent */
            --dark: #1a202c;
            --light: #f7fafc;
            --gray: #e2e8f0;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background-color: var(--dark);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(43, 108, 176, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(56, 178, 172, 0.1) 0%, transparent 20%);
        }

        .container {
            display: flex;
            flex: 1;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
 
        .login-container {
            background: rgba(26, 32, 44, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2.5rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin: 2rem;
            margin-left: 13%;
            margin-right: 15%;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 0.5px;
        }
        
        .input-group {
            margin-bottom: 1.5rem;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: var(--gray);
        }
        
        .input-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(15, 20, 30, 0.7);
            color: var(--light);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(43, 108, 176, 0.3);
        }
        
        .forgot-password {
            display: block;
            text-align: right;
            margin-bottom: 1.5rem;
            font-size: 0.85rem;
            color: var(--secondary);
            text-decoration: none;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .login-btn {
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            border: none;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(43, 108, 176, 0.4);
        }
        
        .signup-link {
            text-align: center;
            font-size: 0.9rem;
            color: var(--gray);
        }
        
        .signup-link a {
            color: var(--secondary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .signup-link a:hover {
            text-decoration: underline;
        }
        
        /* Image section - Desktop styles (default) */
        .img-container {
            width: 50%;
            height: 675px;
            padding: 0;
        }
        
        .img-container img {
            width: 100%;
            height: 100%;
            border-radius: 8px;
        }
        
        /* Mobile styles */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 1rem;
            }
            
            .img-container {
                width: 200px; /* Fixed size for circle */
                height: 200px;
                border-radius: 50%;
                overflow: hidden;
                margin: 2rem auto 1rem;
                padding: 0;
                order: -1; /* Move image above form */
            }
            
            .img-container img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                border-radius: 50%;
            }
            
            .login-container {
                margin: 1rem auto;
                padding: 1.5rem;
                width: 90%;
            }
            
            .logo h1 {
                font-size: 1.75rem;
            }
        }
        
        @media (max-width: 480px) {
            .img-container {
                width: 150px;
                height: 150px;
            }
            
            .login-container {
                padding: 1.25rem;
            }
            
            .logo h1 {
                font-size: 1.5rem;
            }
            
            .input-group input {
                padding: 0.65rem 0.9rem;
            }
            
            .login-btn {
                padding: 0.65rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="img-container">
            <img src="login.png" alt="Crypto mining illustration">
        </div>
        <div class="login-container">
            <div class="logo">
                <h1>Welcome To Otter Coin</h1>
            </div>
            
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="your@email.com" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                
                <a href="forgot.html" class="forgot-password">Forgot Password?</a>
                
                <button type="submit" class="login-btn">Log In</button>
                
                <p class="signup-link">
                    Don't have any account? <a href="signup.html">Sign Up</a>
                </p>
            </form>
        </div>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const form = this;

            if (!form.checkValidity()) {
                alert('Please fill in all required fields.');
                return;
            }

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Your login logic here
            console.log('Login attempt with:', { email, password });
            window.location.href = 'verification.html';
        });
    </script>
</body>
</html>
