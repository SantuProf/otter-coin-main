<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <title>KYC Verification | Otter Coin</title>
    <style>
        :root {
            --primary: #2b6cb0;
            --secondary: #38b2ac;
            --dark: #1a202c;
            --light: #f7fafc;
            --gray: #e2e8f0;
            --dark-gray: #4a5568;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background-color: var(--dark);
            color: var(--light);
            min-height: 100vh;
            padding: 1rem;
        }

        .kyc-container {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(26, 32, 44, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .kyc-header {
            margin-bottom: 2rem;
            text-align: center;
        }

        .kyc-header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .kyc-header p {
            color: var(--gray);
            line-height: 1.5;
        }

        .kyc-form {
            display: grid;
            gap: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: var(--gray);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(15, 20, 30, 0.7);
            color: var(--light);
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(43, 108, 176, 0.3);
        }

        .document-upload {
            border: 2px dashed rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            margin: 1.5rem 0;
        }

        .document-upload p {
            color: var(--gray);
            margin-bottom: 1rem;
        }

        .upload-btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            background: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }

        .personal_info {
            display: flex;
            justify-content: space-evenly;
        }

        .personal_info .submit-btn {
            width: 30%;
            text-decoration: none;
            padding: 13px 36px;
            display: flex;
            justify-content: center;
        }

        .submit-btn {
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            border: none;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(43, 108, 176, 0.4);
        }

        /* Crypto decorations */
        .crypto-decoration {
            position: fixed;
            opacity: 0.1;
            z-index: -1;
            font-size: 3rem;
        }

        .decoration-1 {
            top: 20%;
            left: 10%;
        }

        .decoration-2 {
            bottom: 15%;
            right: 10%;
        }
    </style>
</head>

<body>
    <!-- Crypto-themed background decorations -->
    <div class="crypto-decoration decoration-1">Ξ</div>
    <div class="crypto-decoration decoration-2">₿</div>

    <div class="kyc-container">
        <div class="kyc-header">
            <h1>KYC</h1>
            <p>Please provide your official identification details for verification</p>
        </div>

        <form id="kycForm" class="kyc-form">
            <div class="form-group">
                <label for="documentType">Document Type</label>
                <select id="documentType" required>
                    <option value="">Select document type</option>
                    <option value="passport">Passport</option>
                    <option value="id_card">National ID Card</option>
                    <option value="drivers_license">Driver's License</option>
                </select>
            </div>

            <div class="form-group">
                <label for="nationality">Nationality</label>
                <input type="text" id="nationality" required placeholder="Your nationality">
            </div>

            <div class="form-group">
                <label for="language">Language</label>
                <input type="text" id="language" required placeholder="Preferred language">
            </div>

            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" required placeholder="Your first name">
            </div>

            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" required placeholder="Your last name">
            </div>

            <div class="form-group">
                <label for="familyName">Family Name</label>
                <input type="text" id="familyName" placeholder="Your family name (if applicable)">
            </div>

            <div class="form-group">
                <label for="documentId">Document ID</label>
                <input type="text" id="documentId" required placeholder="Document identification number">
            </div>

            <div class="form-group">
                <label for="expiryDate">Date of Birth</label>
                <input type="date" id="dateOfBirth" required>
            </div>

            <div class="form-group">
                <label for="issueDate">Issue Date</label>
                <input type="date" id="issueDate" required>
            </div>

            <div class="form-group">
                <label for="expiryDate">Expiry Date</label>
                <input type="date" id="expiryDate" required>
            </div>
            <div class="personal_info">
                <a href="shown.html" class="submit-btn">ID Card</a>
                <a href="selfie.html" class="submit-btn">Selfie</a>
            </div>
            <button type="submit" class="submit-btn">Submit Verification</button>
        </form>
    </div>

    <script>
        // DOM Elements
        const kycForm = document.getElementById('kycForm');
        const uploadBtn = document.getElementById('uploadBtn');
        const documentFile = document.getElementById('documentFile');
        const fileName = document.getElementById('fileName');

        // File upload handling
        uploadBtn.addEventListener('click', function () {
            documentFile.click();
        });

        documentFile.addEventListener('change', function () {
            if (this.files.length > 0) {
                fileName.textContent = this.files[0].name;
            } else {
                fileName.textContent = '';
            }
        });

        // Form submission
        kycForm.addEventListener('submit', function (e) {
            e.preventDefault();


            // In real implementation:
            // 1. Validate all fields
            // 2. Upload documents to secure server
            // 3. Submit to KYC provider

            const formData = {
                documentType: document.getElementById('documentType').value,
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                familyName: document.getElementById('familyName').value,
                documentId: document.getElementById('documentId').value,
                nationality: document.getElementById('nationality').value,
                language: document.getElementById('language').value,
                issueDate: document.getElementById('issueDate').value,
                expiryDate: document.getElementById('expiryDate').value,
                dateOfBirth: document.getElementById('dateOfBirth').value,
                // File would be uploaded separately in real implementation
            };


            console.log('KYC Submission:', formData);



            // In production, you would:
            // 1. Show loading state
            // 2. Handle server response
            // 3. Redirect to status page
        });

        // In production, you would:
        // 1. Add file size/type validation
        // 2. Implement secure file upload
        // 3. Connect to KYC provider API
    </script>
</body>

</html>
