<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <title>Set Password | Otter Coin</title>
    <style>
        :root {
            --primary: #2b6cb0;  /* Otter blue */
            --secondary: #38b2ac; /* Teal accent */
            --dark: #1a202c;
            --light: #f7fafc;
            --gray: #e2e8f0;
            --error: #e53e3e;
            --success: #48bb78;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background-color: var(--dark);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(43, 108, 176, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(56, 178, 172, 0.1) 0%, transparent 20%);
        }
        
        .password-container {
            background: rgba(26, 32, 44, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2.5rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .password-container h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-align: center;
        }
        
        .password-container p {
            color: var(--gray);
            margin-bottom: 2rem;
            text-align: center;
            font-size: 0.95rem;
        }
        
        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: var(--gray);
        }
        
        .input-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(15, 20, 30, 0.7);
            color: var(--light);
            font-size: 1rem;
            transition: all 0.3s ease;
            padding-right: 2.5rem;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(43, 108, 176, 0.3);
        }
        
        .toggle-password {
            position: absolute;
            right: 12px;
            top: 38px;
            cursor: pointer;
            color: var(--gray);
            transition: color 0.2s;
        }
        
        .toggle-password:hover {
            color: var(--secondary);
        }
        
        .password-strength {
            height: 4px;
            background: var(--dark);
            border-radius: 2px;
            margin-top: 0.5rem;
            overflow: hidden;
        }
        
        .strength-meter {
            height: 100%;
            width: 0%;
            transition: width 0.3s, background 0.3s;
        }
        
        .requirements {
            margin: 0.5rem 0 1.5rem;
            font-size: 0.8rem;
            color: var(--gray);
        }
        
        .requirement {
            display: flex;
            align-items: center;
            margin-bottom: 0.25rem;
        }
        
        .requirement .icon {
            margin-right: 0.5rem;
            font-size: 0.9rem;
        }
        
        .requirement.valid {
            color: var(--success);
        }
        
        .continue-btn {
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            border: none;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .continue-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(43, 108, 176, 0.4);
        }
        
        .continue-btn:disabled {
            background: var(--gray);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            opacity: 0.7;
        }
        
        .error-message {
            color: var(--error);
            font-size: 0.8rem;
            margin-top: 0.5rem;
            display: none;
        }
        
        /* Crypto decorations */
        .crypto-decoration {
            position: absolute;
            opacity: 0.1;
            z-index: -1;
            font-size: 3rem;
        }
        
        .decoration-1 {
            top: 20%;
            left: 10%;
        }
        
        .decoration-2 {
            bottom: 15%;
            right: 10%;
        }
        
        @media (max-width: 480px) {
            .password-container {
                padding: 1.5rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Crypto-themed background decorations -->
    <div class="crypto-decoration decoration-1">Œû</div>
    <div class="crypto-decoration decoration-2">‚Çø</div>
    
    <div class="password-container">
        <h1>Set Password</h1>
        <p>Enter new 8 digits password</p>
        
        <form id="passwordForm">
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" minlength="8">
                <span class="toggle-password" id="togglePassword">üëÅÔ∏è</span>
                <div class="password-strength">
                    <div class="strength-meter" id="strengthMeter"></div>
                </div>
                <div class="requirements">
                    <div class="requirement" id="lengthReq">
                        <span class="icon">‚ùå</span>
                        <span>At least 8 characters</span>
                    </div>
                    <div class="requirement" id="numberReq">
                        <span class="icon">‚ùå</span>
                        <span>Contains a number</span>
                    </div>
                    <div class="requirement" id="specialReq">
                        <span class="icon">‚ùå</span>
                        <span>Contains a special character</span>
                    </div>
                </div>
            </div>
            
            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                <span class="toggle-password" id="toggleConfirmPassword">üëÅÔ∏è</span>
                <div class="error-message" id="passwordError">Passwords do not match</div>
            </div>
            
            <button type="submit" class="continue-btn" id="submitBtn" disabled onclick="window.location.href='dashboard.html'">Continue</button>
        </form>
    </div>

    <script>
        // DOM Elements
        const passwordInput = document.getElementById('password');
        const confirmInput = document.getElementById('confirmPassword');
        const togglePassword = document.getElementById('togglePassword');
        const toggleConfirm = document.getElementById('toggleConfirmPassword');
        const strengthMeter = document.getElementById('strengthMeter');
        const submitBtn = document.getElementById('submitBtn');
        const passwordError = document.getElementById('passwordError');
        
        // Password toggle visibility
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è';
        });
        
        toggleConfirm.addEventListener('click', () => {
            const type = confirmInput.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmInput.setAttribute('type', type);
            toggleConfirm.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è';
        });
        
        // Password strength and validation
        passwordInput.addEventListener('input', updatePasswordStrength);
        confirmInput.addEventListener('input', validatePasswordMatch);
        
        function updatePasswordStrength() {
            const password = passwordInput.value;
            let strength = 0;
            
            // Length check
            const lengthReq = document.getElementById('lengthReq');
            if (password.length >= 8) {
                strength += 30;
                lengthReq.classList.add('valid');
                lengthReq.querySelector('.icon').textContent = '‚úÖ';
            } else {
                lengthReq.classList.remove('valid');
                lengthReq.querySelector('.icon').textContent = '‚ùå';
            }
            
            // Number check
            const numberReq = document.getElementById('numberReq');
            if (/\d/.test(password)) {
                strength += 30;
                numberReq.classList.add('valid');
                numberReq.querySelector('.icon').textContent = '‚úÖ';
            } else {
                numberReq.classList.remove('valid');
                numberReq.querySelector('.icon').textContent = '‚ùå';
            }
            
            // Special character check
            const specialReq = document.getElementById('specialReq');
            if (/[^A-Za-z0-9]/.test(password)) {
                strength += 40;
                specialReq.classList.add('valid');
                specialReq.querySelector('.icon').textContent = '‚úÖ';
            } else {
                specialReq.classList.remove('valid');
                specialReq.querySelector('.icon').textContent = '‚ùå';
            }
            
            // Update strength meter
            strengthMeter.style.width = strength + '%';
            strengthMeter.style.backgroundColor = 
                strength < 40 ? '#e53e3e' : 
                strength < 70 ? '#dd6b20' : 
                '#38a169';
            
            validatePasswordMatch();
        }
        
        function validatePasswordMatch() {
            const password = passwordInput.value;
            const confirm = confirmInput.value;
            
            if (confirm.length > 0 && password !== confirm) {
                passwordError.style.display = 'block';
                submitBtn.disabled = true;
            } else {
                passwordError.style.display = 'none';
                // Only enable if password meets all requirements
                const allValid = document.querySelectorAll('.requirement.valid').length === 3;
                submitBtn.disabled = !(allValid && password.length > 0 && password === confirm);
            }
        }
        
        // Form submission
        document.getElementById('passwordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = passwordInput.value;
            
            // Here you would typically hash the password and send to your backend
            console.log('New password set:', password);
        });
    </script>
</body>
</html>
