<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="icon.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Wallet</title>
  <style>
    :root {
      --primary: #2b6cb0;
      --secondary: #38b2ac;
      --dark: #1a202c;
      --light: #f7fafc;
      --gray: #e2e8f0;
      --dark-gray: #4a5568;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }

    body {
      background-color: var(--dark);
      color: var(--light);
      min-height: 100vh;
      padding: 1rem;
      display: grid;
      align-items: center;
      justify-content: center;
    }

    .crypto-decoration {
      position: fixed;
      opacity: 0.1;
      z-index: -1;
      font-size: 3rem;
    }

    .decoration-1 {
      top: 20%;
      left: 10%;
    }

    .decoration-2 {
      bottom: 15%;
      right: 10%;
    }

    .containers1 {
      height: 288px;
      width: 400px;
      background-color: white;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin-top: 25%;
      background: rgb(39, 47, 63, 0.3);
    }

    .containers1 button {
      padding: 1rem 2rem;
      border: none;
      border-radius: 5px;
      background-color: var(--primary);
      color: var(--light);
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      width: 70%;
    }

    .button {
      position: absolute;
      top: 2rem;
      left: 2rem;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--light);
    }

    @media screen and (max-width: 600px) {
      .containers1 {
        width: 300px;
        padding: 20px;
        height: auto;
      }

      .containers1 button {
        padding: 1rem 2rem;
        border: none;
        border-radius: 5px;
        background-color: var(--primary);
        color: var(--light);
        font-size: 1.2rem;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
        width: -webkit-fill-available;
      }
    }
  </style>
</head>

<body>
  <section class="container-fluid">
    <div class="button" onclick="window.location.href='profile.html'">
      <i class="fa-solid fa-arrow-left"></i>
    </div>
    <!-- Background decorations -->
    <div class="crypto-decoration decoration-1">Ξ</div>
    <div class="crypto-decoration decoration-2">₿</div>
    <div class="containers1">
      <button onclick="window.location.href='create.html'">
        Create Wallet
      </button>
      <button onclick="window.location.href='import.html'">
        Import Wallet
      </button>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
