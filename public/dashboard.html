<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Mining Dashboard | Otter Coin</title>
    <style>
        :root {
            --primary: #2b6cb0;  /* Otter blue */
            --secondary: #38b2ac; /* Teal accent */
            --dark: #1a202c;
            --light: #f7fafc;
            --gray: #e2e8f0;
            --success: #48bb78;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background-color: var(--dark);
            color: var(--light);
            min-height: 100vh;
            padding: 1rem;
        }
        
        .dashboard {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(26, 32, 44, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        
        .logo {
            margin-bottom: 1.5rem;
        }
        
        .logo h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .balance-card {
            background: rgba(15, 20, 30, 0.7);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .balance-title {
            font-size: 0.9rem;
            color: var(--gray);
            margin-bottom: 0.5rem;
        }
        
        .balance-amount {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        .balance-currency {
            color: var(--secondary);
        }
        
        .mining-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: rgba(15, 20, 30, 0.7);
            border-radius: 8px;
            padding: 1rem;
            flex: 1;
            margin: 0 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .stat-title {
            font-size: 0.8rem;
            color: var(--gray);
            margin-bottom: 0.5rem;
        }
        
        .stat-value {
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .positive {
            color: var(--success);
        }
        
        .timer {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            font-family: monospace;
        }
        
        .mining-btn {
            width: 100%;
            padding: 1rem;
            border-radius: 8px;
            border: none;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .mining-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(43, 108, 176, 0.4);
        }
        
        .mining-btn:disabled {
            background: var(--gray);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .mining-status {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: var(--gray);
        }
        
        /* Mining animation */
        .mining-active {
            position: relative;
            overflow: hidden;
        }
        
        .mining-active::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0) 45%,
                rgba(255, 255, 255, 0.1) 50%,
                rgba(255, 255, 255, 0) 55%
            );
            animation: miningGlow 2s infinite;
            transform: rotate(30deg);
        }
        
        @keyframes miningGlow {
            0% { transform: translateX(-100%) rotate(30deg); }
            100% { transform: translateX(100%) rotate(30deg); }
        }
        
        /* Crypto decorations */
        .crypto-decoration {
            position: fixed;
            opacity: 0.1;
            z-index: -1;
            font-size: 3rem;
        }
        
        .decoration-1 {
            top: 20%;
            left: 10%;
        }
        
        .decoration-2 {
            bottom: 15%;
            right: 10%;
        }
        
        @media (max-width: 480px) {
            .dashboard {
                padding: 1.5rem;
            }
            
            .mining-stats {
                flex-direction: column;
            }
            
            .stat-card {
                margin: 0.5rem 0;
            }
        }
        nav{
           margin-top: 20px;
            padding: 0%;

        }
        ul{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            background-color: aliceblue;
            padding: 20px;
            border-radius: 10px;
        }
        li{
            list-style-type: none;
            background-color: rgba(15, 20, 30, 1);
            border-radius: 8px;
            padding: 1rem;
            margin: 0 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
            align-items: center;
            text-align: center;
        }
        @media (max-width: 480px) {
          nav ul{
            display: grid;
            grid-template-columns: repeat(2, 2fr);
            background-color: aliceblue;
            padding: 20px;
            border-radius: 10px;
        } 
      }
      
    </style>
</head>
<body>
    <!-- Crypto-themed background decorations -->
    <div class="crypto-decoration decoration-1">Ξ</div>
    <div class="crypto-decoration decoration-2">₿</div>
    
    <div class="dashboard">
        <div class="logo">
            <h1>Otter Coin</h1>
        </div>
        
        <div class="balance-card">
            <div class="balance-title">Total Balance</div>
            <div class="balance-amount" id="balance">0.00 <span class="balance-currency">Otter coin</span></div>
        </div>
        
        <div class="mining-stats">
            <div class="stat-card">
                <div class="stat-title">Mining Ratio</div>
                <div class="stat-value positive" id="miningRate">+80.00 Otter coin</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Timer</div>
                <div class="stat-value timer" id="miningTimer">12:00:00</div>
            </div>
        </div>
        
        <button class="mining-btn" id="miningBtn">Start Mining</button>
        <div class="mining-status" id="miningStatus">Ready to start mining</div>
    </div>
    <nav>
        <ul style="cursor: pointer;">
            <li onclick="window.location.href='dashboard.html'"><i class="fa-solid fa-house" style="color: #24deff;"></i></li>
            <li onclick="window.location.href='invite.html'"><i class="fas fa-user-plus" style="color: #ffffff;"></i></li>
            <li onclick="window.location.href='reward.html'"><i class="fa-solid fa-gift" style="color: #ffffff;"></i></li>
            <li onclick="window.location.href='profile.html'"><i class="fa-solid fa-user" style="color: #ffffff;"></i></li>
        </ul>
    </nav>

    <script>
        // DOM Elements
        const balanceElement = document.getElementById('balance');
        const miningRateElement = document.getElementById('miningRate');
        const timerElement = document.getElementById('miningTimer');
        const miningBtn = document.getElementById('miningBtn');
        const miningStatus = document.getElementById('miningStatus');
        
        // Mining variables
        let isMining = false;
        let miningInterval;
        let secondsRemaining = 12 * 3600; // 12 hours in seconds
        let balance = 0;
        const miningRate = 80; // Otter coins per 12 hours
        
        // Format time as HH:MM:SS
        function formatTime(seconds) {
            const hrs = Math.floor(seconds / 3600);
            const mins = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            
            return `${String(hrs).padStart(2, '0')}:${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }
        
        // Update timer display
        function updateTimer() {
            timerElement.textContent = formatTime(secondsRemaining);
            
            if (secondsRemaining <= 0) {
                clearInterval(miningInterval);
                miningComplete();
            } else {
                secondsRemaining--;
            }
        }
        
        // Mining complete handler
        function miningComplete() {
            isMining = false;
            miningBtn.textContent = 'Start Mining';
            miningBtn.classList.remove('mining-active');
            miningStatus.textContent = 'Mining complete!';
            
            // Add mined coins to balance
            balance += miningRate;
            balanceElement.textContent = balance.toFixed(2) + ' <span class="balance-currency">Otter coin</span>';
            
            // Reset timer
            secondsRemaining = 12 * 3600;
            timerElement.textContent = formatTime(secondsRemaining);
        }
        
        // Toggle mining state
        miningBtn.addEventListener('click', function() {
            if (isMining) {
                // Stop mining
                clearInterval(miningInterval);
                miningBtn.textContent = 'Start Mining';
                miningBtn.classList.remove('mining-active');
                miningStatus.textContent = 'Mining paused';
                isMining = false;
            } else {
                // Start mining
                isMining = true;
                miningBtn.textContent = 'Mining...';
                miningBtn.classList.add('mining-active');
                miningStatus.textContent = 'Mining in progress...';
                miningInterval = setInterval(updateTimer, 1000);
            }
        });
        
        // Initialize timer display
        timerElement.textContent = formatTime(secondsRemaining);
        
        // Simulate real-time balance updates (would connect to blockchain in real app)
        setInterval(() => {
            if (isMining) {
                // Incremental balance update while mining
                const incrementalAmount = miningRate / (12 * 3600);
                balance += incrementalAmount;
                balanceElement.textContent = balance.toFixed(2) + '   Otter coin';
            }
        }, 1000);
    </script>
</body>
</html>
